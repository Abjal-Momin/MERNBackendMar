<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product API Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
        }
        .endpoints {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        .endpoint {
            margin-bottom: 15px;
            padding: 10px;
            background: #fff;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .method {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            margin-right: 10px;
        }
        .get {
            background: #61affe;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product API Documentation</h1>
        <p>Welcome to the Product API home page</p>
    </header>

    <section class="endpoints">
        <h2>Available Endpoints</h2>
        
        <div class="endpoint">
            <span class="method get">GET</span>
            <span>/api/products</span>
            <p>Get all products</p>
        </div>
        
        <div class="endpoint">
            <span class="method get">GET</span>
            <span>/api/products/:id</span>
            <p>Get a specific product by ID</p>
        </div>
    </section>
</body>
</html>
